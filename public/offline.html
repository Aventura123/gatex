<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate33 - Offline</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: url('/favicon.png') center/contain no-repeat;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #60a5fa;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .retry-btn {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .feature::before {
            content: "✓";
            color: #10b981;
            font-weight: bold;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>Você está offline</h1>
        <p>Não foi possível conectar ao Gate33. Verifique sua conexão com a internet e tente novamente.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Tentar Novamente
        </button>
        
        <div class="features">
            <div class="feature">Dados em cache disponíveis</div>
            <div class="feature">Sincronização automática quando online</div>
            <div class="feature">Experiência otimizada offline</div>
        </div>
    </div>

    <script>
        // Verificar periodicamente se a conexão voltou
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // Verificar a cada 5 segundos
        setInterval(checkConnection, 5000);
        
        // Escutar eventos de conexão
        window.addEventListener('online', checkConnection);
    </script>
</body>
</html>
